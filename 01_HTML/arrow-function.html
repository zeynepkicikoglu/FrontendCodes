      //toplama
      const toplama_ES6 = (a, b) => {
        return a + b;
      };

      const kumulatif_toplam = (param = []) => {
        var toplam = 0;
        param.forEach((element, index) => {
          toplam += element;
        });
        return toplam;
      };

      console.log(kumulatif_toplam([1, 2, 2, 3, 4, 42]));
      sonuc = toplama_ES6(10, 20);
      console.log(sonuc);
