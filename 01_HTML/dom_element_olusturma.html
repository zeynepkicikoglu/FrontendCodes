<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">ToDo App2</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush">
              <!-- <li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">Görev1</label>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      ul = document.getElementById("task-list");
      //let count = ul.children.length;
      //let gorevListesi = ["Görev1", "Görev2", "Görev3"];

      let gorevListesi = [
        //key bilgileri için çift tırnak kullanmak önemlidir
        { id: 1, gorevAdi: "Görev1" },
        { id: 2, gorevAdi: "Görev2" },
        { id: 3, gorevAdi: "Görev3" },
        { id: 4, gorevAdi: "Görev4" },
      ];

      for (let gorev of gorevListesi) {
        let li = `
        <li class="task list-group-item">
                  <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input" />
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                  </div>
                  </li> `;

        ul.insertAdjacentHTML("beforeend", li); //görev iki tuşu eklenmiş oldu. insertAdjacentHTML methodunun içine aldıgı parametreye intten baktık anlamları: afterbegin->first child, afterend->after the element,beforebegin->before the element, beforeend->last child.li elementini sona at demiş olduk kullanımda.
      }
      //   document.querySelector("#task-list").remove(); //o classa ait her şeyi sil ekrandan.
      //   document.querySelector("#task-list").parentElement.remove();
      //document.querySelector("#task-list").removeAttribute("class"); //ulasmıs olunan task list uzerınden class attrıbutunu siler.

      //Güncelleme işlemi
      document
        .querySelector("#task-list")
        .children[1].setAttribute("class", "new_class");
    </script>
  </body>
</html>
